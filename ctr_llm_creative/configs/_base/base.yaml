# Base configuration

defaults:
  - override hydra/launcher: basic

# Reproducibility
seed: 42
device: cuda
cuda_available: true

# Logging
logging:
  level: INFO
  save_log: true

# Training common
training:
  batch_size: 32
  num_workers: 4
  epochs: 20
  learning_rate: 0.001
  weight_decay: 0.0
  
# Model common
model:
  embedding_dim: 16
  dropout: 0.1

# Data
data:
  cache_data: false
  data_format: parquet
