# Evaluation configuration

evaluation:
  # Bootstrap confidence intervals
  bootstrap:
    n_bootstrap: 10000
    ci_level: 0.95
  
  # Significance testing
  significance:
    alpha: 0.05
    test_type: bootstrap
  
  # Calibration
  calibration:
    n_bins: 10
    compute_ece: true
    compute_mce: true
  
  # Metrics to compute
  metrics:
    offline:
      - auc
      - logloss
      - ece
      - gini
    simulation:
      - spend
      - impressions
      - clicks
      - conversions
      - ctr
      - cvr
      - cpc
      - cpa
      - rpm
